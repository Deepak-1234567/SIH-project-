<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Styles for the chat container */
.chat-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Styles for the chat log */
.chat-log {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Styles for the user input */
.user-input {
    margin-top: 10px;
}

.user-input input {
    width: 70%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.user-input button {
    padding: 5px 10px;
    background-color: #0074D9;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <!-- Chat messages will appear here -->
        </div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message..." onkeydown="handleUserInput(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>const chatLog = document.getElementById('chat-log');
        const userMessageInput = document.getElementById('user-message');
        
        function appendMessage(message, isUser) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add(isUser ? 'user-message' : 'bot-message');
            messageContainer.innerText = message;
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function handleUserInput(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const userMessage = userMessageInput.value;
            if (userMessage) {
                appendMessage(`You: ${userMessage}`, true);
                userMessageInput.value = '';
        
                // You can add your chatbot logic here
                // For now, let's assume a simple bot response
                const botResponse = getBotResponse(userMessage);
                setTimeout(() => {
                    appendMessage(`Bot: ${botResponse}`, false);
                }, 500);
            }
        }
        
        function getBotResponse(userMessage) {
            // Add your chatbot logic here
            // For simplicity, let's return a predefined response
            if (userMessage.toLowerCase().includes('what is your name')) {
                return 'i am chat bot?';
            } else {
                return 'I m sorry, I don t understand that.';
            }
            if (userMessage.toLowerCase().includes('hello')) {
                return 'Hello! How can I help you today?';
            } else {
                return 'I m sorry, I don t understand that.';
            }
        }
        </script>
</body>
</html>
